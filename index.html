      <div id="mensaje"></div><br> <!-- Un div que empieza vacío y luego se modifica para añadir el resultado-->
      
      Seleccione la conversion que quiere hacer:<br><br></section>
    
    <!-- Sección que contiene todos los botones a usar -->
    <section class = "botones">
      <button onclick="convertir(event)" name="Centímetros-a-Metros">Centímetros a Metros</button>
